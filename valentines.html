<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }
        #yesBtn:hover {
            background-color: #ff1493;
        }
        #noBtn {
            position: absolute;
            background-color: #ff4747;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <audio id="loveSound" src="https://www.myinstants.com/media/sounds/twinkle.mp3"></audio>

    <script>
        function yesClicked() {
            document.getElementById("loveSound").play();
            document.querySelector("h1").innerText = "Yay! I love you! ❤️";
            document.querySelector("h1").style.animation = "pop 0.6s ease-in-out";
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            let button = document.getElementById("noBtn");

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>
</html>
